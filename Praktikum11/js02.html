<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar console</title>
</head>
<body>
    <h2>Belajar Javasprit menggunakan Console Log</h2>

    <script> 
        // variable 
        let nama = " Siti Rohimatus Syahra";
        console.log("Nama Saya " + nama);

        let bilangan1 = 5;
        let bilangan2 = 3;
        
        let hasil = bilangan1 + bilangan2;
        console.log(bilangan1 + "+" + bilangan2 + "=" + hasil);

        let hasil1 = bilangan1 - bilangan2;
        console.log(bilangan1 + "-" + bilangan2 + "=" + hasil1);


    </script>
</body>
</html>
