<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <form>
        <div class="form-group row">
          <label for="nama_lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
          <div class="col-8">
            <input id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="Tujuan" class="col-4 col-form-label">Tujuan</label> 
          <div class="col-8">
            <input id=" Tujuan" name="Tujuan" placeholder="Masukkan Tujuan Anda" type="text" required="required" class="form-control">
          </div>
        </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="tanggal_Pemesanan" class="col-4 col-form-label">Tanggal Pemesanan</label> 
          <div class="col-8">
            <input id="tanggal_Pemesanan" name="tanggal_Pemesanan" placeholder="Masukkan Tanggal Lahir" type="date" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="email" name="email" placeholder="Masukkan Email" type="email" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-4 col-form-label">Jenis yang di pesan</label> 
          <div class="col-8">
            <select id="status" name="status" class="custom-select" required="required">
              <option value="mahasiswa">Bus</option>
              <option value="karyawan">Pesawat</option>
              <option value="pelajar">mobil</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>
