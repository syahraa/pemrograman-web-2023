<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <form>
        <div class="form-group row">
          <label for="nama_lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
          <div class="col-8">
            <input id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="tempat_lahir" class="col-4 col-form-label">Tempat Lahir</label> 
          <div class="col-8">
            <input id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan Tempat Lahir" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Jenis Kelamin</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="jenis_kelamin" id="jenis_kelamin_0" type="radio" class="custom-control-input" value="Pria" required="required"> 
              <label for="jenis_kelamin_0" class="custom-control-label">Pria</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="jenis_kelamin" id="jenis_kelamin_1" type="radio" class="custom-control-input" value="Wanita" required="required"> 
              <label for="jenis_kelamin_1" class="custom-control-label">Wanita</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="tanggal_lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
          <div class="col-8">
            <input id="tanggal_lahir" name="tanggal_lahir" placeholder="Masukkan Tanggal Lahir" type="date" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="email" name="email" placeholder="Masukkan Email" type="email" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-4 col-form-label">Status</label> 
          <div class="col-8">
            <select id="status" name="status" class="custom-select" required="required">
              <option value="mahasiswa">Mahasiswa</option>
              <option value="karyawan">Karyawan</option>
              <option value="pelajar">Pelajar</option>
              <option value="guru">Guru</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>
